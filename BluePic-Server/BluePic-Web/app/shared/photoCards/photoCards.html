<div class="card-columns cardMargin" ng-controller="photoCardsController">
    <div class="card card-outline-blank text-xs-center" ng-repeat="photo in photos | orderBy:sortType | filter:searchTerm.value:strict" ng-click="openPhoto(photo._id, $index);">
        <div id="overlay" class="imgOverlay">
            <img class="card-img-top greyBackground" src={{photo.url}} alt={{photo.location.name}}>
            <div class="card-img-overlay card-inverse hideMetadata">
                <p class="card-text metadataFont">{{photo.location.longitude}}, {{photo.location.latitude}}</p>
                <h4 class="card-title locationFont">{{photo.location.name}}</h4>
                <p class="card-text metadataFont">{{photo.uploadedTs}}</p>
            </div>
        </div>
        <div>
            <h4 class="card-title locationFont marginTop30">{{photo.location.name}}</h4>
            <p class="card-subtitle authorFont">by {{photo.user.name}}</p>
            <img src="assets/img/line.png">
        </div>
    </div>
</div>
