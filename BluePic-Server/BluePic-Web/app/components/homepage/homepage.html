
<div class="card-columns" style="margin: 4%">
    <div class="card card-outline-blank text-xs-center" ng-repeat="photo in photos">
        <div id="overlay" class="imgOverlay">
            <img class="card-img-top" src={{photo.url}} alt="">
            <div class="card-img-overlay card-inverse hideMetadata">
                <p class="card-text metadataFont"> 30º 16' N, 97º 44' W </p>
                <h4 class="card-title locationFont">El Paso, Texas</h4>
                <p class="card-text metadataFont">April 27th, 2015 @ 1:57 PM</p>
            </div>
        </div>
        <div>
            <h4 class="card-title locationFont" style="margin-top: 30px" margin-top>{{photo.location.name}}</h4>
            <p class="card-subtitle authorFont">by {{photo.user.name}}</p>
            <img src="assets/img/line.png">
        </div>
    </div>
</div>
